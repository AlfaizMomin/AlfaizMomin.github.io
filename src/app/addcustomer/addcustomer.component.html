<div class="container">
  <div class="row">
    <div class="col-4">
      <button type="button" class="btn btn-success" (click)="gotoCustomerPayment()">
        <b>+</b> Payment Details
      </button>
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-success" (click)="gotoCustomerOrder()">
        <b>+</b> Order Details
      </button>
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
        <b>+</b> Add Customer
      </button>
    </div>
  </div>
  <div class="col-md-6 mt-3">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="search" placeholder="Search Customer by Name">
    </div>
  </div>
  <div class="row tbody">
    <div class="col-lg-4-sm-12" *ngFor="let customer of data  | filter:search let i= index">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="card mt-3" style="background-color: rgb(212, 212, 226)" (click)="customerTotal(customer.name)">
          <div class="upper"> <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid"> </div>
          <div class="user text-center">
            <div class="profile"> <img src="../../assets/profile2.jpg" class="rounded-circle" width="80"> </div>
          </div>
          <div class="mt-5 text-center">
            <h4 class="mb-0">{{customer.name}}</h4>
            <span class="text-muted d-block mb-2">{{customer.phone}}</span>
            <span class="text-muted d-block mb-2">{{customer.address}}</span>
            <button class="btn btn-primary btn-sm follow">Edit</button><br>
            <div class="d-flex justify-content-between align-items-center mt-4 px-4">
              <div class="stats">
                <h5 class="mb-0">Total</h5> <span>{{total}}</span>
              </div>
              <div class="stats">
                <h5 class="mb-0">Paid</h5> <span>{{paid}}</span>
              </div>
              <div class="stats">
                <h5 class="mb-0">Balance</h5> <span>{{balance}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <h3 style="color: blue;">Add Customer</h3>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addcustomer">
            <div class="example-container d-flex justify-content-center">
              <mat-form-field appearance="outline">
                <mat-label>Enter your Name</mat-label>
                <input matInput placeholder="Enter Name" formControlName="name" required>
                <mat-icon matSuffix>people</mat-icon>
                <mat-error *ngIf="addcustomer.get('name').hasError('required')">
                  Name is required
                </mat-error>
              </mat-form-field>
            </div>
            <div class="example-container d-flex justify-content-center">
              <mat-form-field appearance="outline">
                <mat-label>Enter your Mobile</mat-label>
                <mat-icon matSuffix>phone</mat-icon>
                <input matInput placeholder="Enter Mobile" formControlName="phone" required
                  pattern="^((\\+91-?)|0)?[0-9]{10}$">
                <mat-icon matSuffix *ngIf="!addcustomer.get('phone')?.errors" color="success">check_circle</mat-icon>
                <mat-error *ngIf="addcustomer.get('phone').hasError('pattern')">
                  Number Invalid
                </mat-error>
              </mat-form-field>
            </div>
            <div class="example-container d-flex justify-content-center">
              <mat-form-field appearance="outline">
                <mat-label>Enter your Address</mat-label>
                <input matInput placeholder="Enter Mobile" formControlName="address" required>
                <mat-icon matSuffix>home</mat-icon>
                <mat-error *ngIf="addcustomer.get('address').hasError('required')">
                  Address is required 
                </mat-error>
              </mat-form-field>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="submit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
